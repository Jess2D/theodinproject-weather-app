<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200;1,300;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <form id="form">
          <fieldset>
            <legend></legend>
          </fieldset>
          <div class="inner-form">
            <input
              id="search"
              type="text"
              placeholder="What location are you looking for?"
            />
            <button class="btn-search" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="content">
        <div class="main">
          <div class="sys">
            <h2 id="name"></h2>
            <h2 id="country"></h2>
          </div>
          <div class="descpt">
            <div id="weatherIcon"></div>
            <div id="weather"></div>
          </div>
          <div id="temperature"></div>
          <div class="minMax">
            <div id="temperatureMin"></div>
            <div id="temperatureMax"></div>
          </div>
        </div>
        <div class="grid">
          <div class="item">
            <div id="fellsLike"></div>
            <div id="wind">
              <div id="windSpeed"></div>
              <div id="windDeg"></div>
            </div>
          </div>
          <div class="item">
            <div id="pressure"></div>
            <div id="humidity"></div>
          </div>
          <div class="item">
            <div id="sunrise"></div>
            <div id="sunset"></div>
          </div>
        </div>
        <div id="emoj"></div>
      </div>
      <div class="footer">
        <div class="containerFooter">
          Copyright Â© 2021
          <a href="https://github.com/Jess2D" target="_blank"> [ jess2d ðŸ¦„ ]</a>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
